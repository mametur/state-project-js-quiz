<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <title>your project name</title>

  <link href="./style.css" rel="stylesheet" />

  <!-- load the testing dependencies -->
  <script src='./lib/chai.js'></script>
  <script src='./lib/describe-it.js'></script>

  <!-- load the logging dependency -->
  <script src='./lib/deep-clone.js'></script>

  <!-- load src files -->
  <script src='./src/data.js'></script>
  <script src='./src/log.js'></script>
  <script src='./src/init.js'></script>

  <!--Logic-->
  <script src="./src/logic/starter.js"></script>
  <script src="./src/logic/addQuestion.js"></script>

  <!--Handler-->
  <script src="./src/handlers/start_button.js"></script>
  <script src="./src/handlers/starter.js"></script>
  <script src="./src/handlers/add_question.js"></script>
  



</head>

<body>
  <header>
    <h1>Welcome to JS Quiz</h1>
  </header>
  <section class="starter" id="starter">
    <h2 class="invisible">Welcome</h2>
    <!--Start BUTTON-->
    <button class="start_button" id="start_button">START</button>
    <!--QUESTION-->
  </section>
  <div id="show">
    <section class="main-section">
      <h2 class="invisible">Main</h2>
      <article class="question">
        <h2 class="invisible">Question</h2>
        <div>
          <p class="text" id="question">Who invented JavaScript?</p>
        </div>
      </article>
      <!--ANSWERS-->
      <article class="answers">
        <h2 class="invisible">Answers</h2>
        <button class="btn" data-number="0"><span>A</span></button>
        <button class="btn" data-number="1"><span>B</span></button>
        <button class="btn" data-number="2"><span>C</span></button>
      </article>
      <!-- Inform user if he chose the right answer or no-->
      <div class="userInfo">
        <p class = "text" id="userInfo"></p>
      </div>
    </section>
    <!-- SCORE -->
    <section class="score">
      <h2 class="invisible">Score</h2>
      <div>SCORE: <span id='score'> 0</span></div>
    </section>
    <section class="modify">
      <h2 class="invisible">Modify</h2>
      <div class="modify-buttons"><button id ="next">next</button></div>
      <div class="modify-buttons"><button id="add">Add a new question</button></div>
      <div class="modify-buttons"><button>Remove this question</button></div>
      <div class="modify-buttons"><a id='learn-more' href='https://www.checkmarx.com/blog/javascript-history-infographic/'><button>Learn more about</button></a></div>
    </section>
  </div>

  <!-- load listeners -->
  <script src="./src/listeners/starter.js"></script>

  <!-- Leave this here, it renders the review buttons
      write your code above this script tag  -->
  <script src='./lib/review-buttons.js'></script>
  <script src="./src/handlers/get_newQuestion.js"></script>
  <script src="./src/listeners/nex.js"></script>
  <script src="./src/handlers/show_answers.js"></script>
  <script src="./src/listeners/display_answers.js"></script>

</body>

</html>
